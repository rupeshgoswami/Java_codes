<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
function getMobile()
{
	var m=document.getElementById("mob").value;
	alert("ok "+m);
	
	 var h;
     if (window.XMLHttpRequest)
	  {
	  // code for IE7+, Firefox, Chrome, Opera, Safari
	       h=new XMLHttpRequest();
	  }
	  else
	  {// code for IE6, IE5
	   h=new ActiveXObject("Microsoft.XMLHTTP");
	   }
	
     
     h.onreadystatechange=function()
     {
     if (h.readyState==4 && h.status==200)
    {
    //document.getElementById("fname").value
     var s=h.responseText;
           
         document.getElementById("otp1").value=s
         
    }
      
     }
   
     h.open("GET","MobOTP?mob="+m,true);
     h.send();
  
	}


</script>


</head>
<body>
<form>
<table border="3" bgcolor="yellow">
<tr><td>Mobile</td>
<td><input type="text" name="mobile" id="mob" onblur="getMobile();">  </td> 
<td><input type="text" size="5" name="otp" id="otp1">

</td>  </tr>


</table>





</form>
  
  


</body>
</html>
